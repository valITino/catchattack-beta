name: frontend

on:
  push:
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: |
          if [ -f node_modules/.bin/eslint ]; then
            npm run lint
          fi
